query CardSearch($q: String!, $unique: String) {
  cardSearch(q: $q, unique: $unique) {
    data {
      name
      mana_cost
      type_line
      oracle_text
      flavor_text
      power
      toughness
      image_uris {
        normal
      }
      legalities {
        standard
        alchemy
        pioneer
        explorer
        modern
        brawl
        legacy
        historic
        vintage
        pauper
        commander
        penny
      }
      rarity
      artist
    }
    has_more
    total_cards
    next_page
  }
}
